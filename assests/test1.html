<!DOCTYPE html>
<html>
  <head>
    <title>Warehouse</title>
    <style>
/*i am targeted the first li*/
    ul > li {
    font-weight: bold;
    }
    /*i am target the li inside the second ul*/
    ul> li> ul >li{
    font-style: italic;
    font-weight: normal;
    }
    /*i am target the two li inside the third ul*/
    ul> li> ul >li > ul> li{
    text-decoration: underline;
    font-weight: normal;
    }
    
    </style>
  </head>
  <body>
    <ul>
      <li>Warehouse
        <ul>
          <li>London
            <ul>
              <li>10 cabbages</li>
              <li>5 avocados</li>
            </ul>
          </li>
        </ul>
        <ul>
          <li>Yorkshire
            <ul>
              <li>5 pumpkins</li>
              <li>20 carrots</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
