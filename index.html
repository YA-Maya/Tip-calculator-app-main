<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styling.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <header class="logo">
        <img src="./images/logo.svg" alt="Logo">
    </header>
    <section class="grid-contener">
        <div class="grid-wrapper">
            <div class="calculter-wrapper">
                <div class="bill-desplay">
                    <p>Bill</p>
                    <img src="./images/icon-dollar.svg" alt="doller icon onto of the bill">
                    <input type="input">
                </div>
                <div class="tip">
                    <p> Select Tip % </p>
                    <button class="button" type="button">5%</button>
                    <button class="button" type="button">10%</button>
                    <button class="button" type="button">15%</button>
                    <button class="button" type="button">25%</button>
                    <button class="button" type="button">50%</button>
                    <button class="button" id="Custom" type="button">Custom</button>
                </div>
                <div class="people">
                    <p>Number of people</p>
                    <img src="./images/icon-person.svg" alt=" A person icon onto of the bill">
                    <input type="form">
                </div>
            </div>

            <section class="total-wrapper">
                <div class="Contanter-total">
                    <h4>Tip Amount</h4>
                    <p>/ person</p>
                    <h2>0.00</h2>
                    <h4>Tip Amount</h4>
                    <p>/ person</p>
                    <h2>0.00</h2>
                    <div>
                        <button class="reset" type="submit">RESET</button>
                    </div>
                </div>
        </div>
    </section>
    </section>
</body>

</html>
